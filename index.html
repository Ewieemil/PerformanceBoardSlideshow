<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Performance Board Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    img {
      display: block;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      margin: 0 auto;
      background: black;
    }
  </style>
</head>
<body>
  <!-- Start mit dem ersten Bild -->
  <img id="slide" src="Performance Board 1.png" alt="Slideshow Image">

  <script>
    // Array mit den Bildnamen: alle drei Performance Boards und Produktivit채t.png
    const paths = [
      "Performance Board 1.png",
      "Performance Board 2.png",
      "Performance Board 3.png",
      "Produktivit채t.png"
    ];
    let currentIndex = 0; // Welches Bild aktuell angezeigt wird

    // Wechselt zum n채chsten Bild, sobald es fertig geladen ist
    function switchImage() {
      const nextIndex = (currentIndex + 1) % paths.length;
      const nextPath = paths[nextIndex] + "?v=" + new Date().getTime();

      // Erzeuge ein unsichtbares Image zum Preload
      const preload = new Image();
      preload.onload = () => {
        // Wenn geladen, wechsle das sichtbare Bild
        document.getElementById("slide").src = nextPath;
        currentIndex = nextIndex;
      };
      // Lade das n채chste Bild
      preload.src = nextPath;
    }

    // Alle 15 Sekunden Bild wechseln
    setInterval(switchImage, 15000);
  </script>
</body>
</html>
